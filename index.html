        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        <header>
            <div class="row">
                <div class="col-md-12">
                    <img id="logo" src="images/Amazon-Logo.jpg" alt="Amazon Logo">
                </div>
            </div>
        </header>
        
        <main>
            <form class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class ="card">
                            <div>
                                <p id="signin">Sign in</p>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">Email (phone for mobile accounts)</label>
                                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">Password<span class="forgot-pw">Forgot your password?</span></label>
                                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter password">
                            </div>
                            <button id="Button1" type="submit" class="btn btn-primary">Sign In</button>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Keep me signed in <span class="deets">Details</span></label><!--Details drop down needed--> 
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <hr />
                                </div>
                                <div class="col-md-6" id="new-to-amazon">New to Amazon?</div>
                                <div class="col-md-3">
                                    <hr />
                                </div>
                            </div>
                            <button id="Button2" type="submit" class="btn btn-primary">Create your Amazon account</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>

        <footer>
            <div class="row">
                <div class="col-md-5" id="footer-links">
                    <ul>
                        <li>Conditions of Use</li>
                        <li>Privacy Notice</li>
                        <li>Help</li>
                    </ul>
                </div>
            </div>
            <p>&copy;1996-2019, Amazon.com, Inc. or its affiliates</p>
        </footer>
